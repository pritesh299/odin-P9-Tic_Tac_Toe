<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start_page">
        <h1>Tic Tac Toe</h1>
        <button id="start_button">Start Game</button>
      </div>
      <div id="selection_page">
        <h1>Play against </h1>
        <button id="player_select_button">Player</button>
        <button id="computer_select_button">Computer</button>

      </div>
      <div id="game_page" >
        <h1 id="game_headline">Player X</h1>
          <div id="game_board">
            <div class="game_box" id="1"></div>
            <div class="game_box" id="2"></div>
            <div class="game_box" id="3"></div>
            <div class="game_box" id="4"></div>
            <div class="game_box" id="5"></div>
            <div class="game_box" id="6"></div>
            <div class="game_box" id="7"></div>
            <div class="game_box" id="8"></div>
            <div class="game_box" id="9"></div>
          </div>
        <button id="reset_button">Reset</button>
        <button id="select_opponent_button">Select opponent</button>

    </div>

    
      <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        <h1>Tic Tac Toe</h1>
        <button id="start-button">Start Game</button>
      </div>
      
      <div id="game-page" >
          <div id="game_board">
            <div class="game_box" id="1"></div>
            <div class="game_box" id="2"></div>
            <div class="game_box" id="3"></div>
            <div class="game_box" id="4"></div>
            <div class="game_box" id="5"></div>
            <div class="game_box" id="6"></div>
            <div class="game_box" id="7"></div>
            <div class="game_box" id="8"></div>
            <div class="game_box" id="9"></div>
          </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
